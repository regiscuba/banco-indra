<section class="container">
    <div class="row">
        <h2 class="title-primay">cadastro</h2>
        <form class="register">
            <div class="form-group">
                <label for="namefull">Nome</label>
                <input type="texto" class="form-control" id="namefull" placeholder="Nome">                
              </div>
              <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="number" class="form-control" id="cpf" placeholder="CPF">
              </div>
            <div class="form-group">
              <label for="phone">Celular</label>
              <input type="number" class="form-control" id="phone" placeholder="Celular">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">E-mail</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="E-mail">

              </div>
